<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
      <button class="theme">
        Theme <i class="fa-regular fa-sun"></i>
        <i class="fa-regular fa-moon" style="display: none"></i>
      </button>
    </header>
    <div class="main-container">
      <div class="calculator">
        <form>
          <div class="display">
            <input
              id="display-field"
              type="text"
              name="display"
              placeholder="0"
            />
          </div>
          <div class="button-container">
            <input type="button" value="AC" class="operator num-button" />
            <input type="button" value="DE" class="operator num-button" />
            <input type="button" value="." class="operator num-button" />
            <input type="button" value="/" class="operator num-button" />
          </div>
          <div class="button-container">
            <input type="button" value="7" class="num-button" />
            <input type="button" value="8" class="num-button" />
            <input type="button" value="9" class="num-button" />
            <input type="button" value="*" class="operator num-button" />
          </div>
          <div class="button-container">
            <input type="button" value="4" class="num-button" />
            <input type="button" value="5" class="num-button" />
            <input type="button" value="6" class="num-button" />
            <input type="button" value="-" class="operator num-button" />
          </div>
          <div class="button-container">
            <input type="button" value="1" class="num-button" />
            <input type="button" value="2" class="num-button" />
            <input type="button" value="3" class="num-button" />
            <input type="button" value="+" class="operator num-button" />
          </div>
          <div class="button-container">
            <input type="button" value="00" class="num-button" />
            <input type="button" value="0" class="num-button" />
            <input type="button" value="=" class="equal num-button" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
